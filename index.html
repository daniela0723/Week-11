<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="app.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main" class="container-fluid">
      <div id="board" class="container-fluid">
        <header>
          <h1>Tic Tac Toe</h1>
          <h2 id="winner" class ="hide"></h2>
        </header>
          <div class="row">
            <div class="col"></div>
            <div class="col cell" id="1"></div>
            <div class="col cell" id="2"></div>
            <div class="col cell" id="3"></div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col cell" id="4"></div>
            <div class="col cell" id="5"></div>
            <div class="col cell" id="6"></div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col cell" id="7"></div>
            <div class="col cell" id="8"></div>
            <div class="col cell" id="9"></div>
            <div class="col">
          </div> 
      </div>
          <h2 id="player">Player 1 Go</h2>
          <br>
          <div id="row" class="row">
          <div class="col col-sm-4 col-sm-offset-4">
          <button id="reset" type="button" class="btn">Reset Game</button>
          </div>
          <div class="col">
            <p>
            Click any square to start.
            <br>
            Player 1 : O
            <br>
            Player 2 : X
            </p>
          </div>
        </div>
        </div>
        </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
